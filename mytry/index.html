<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>个人社保计算机</title>
		<script src="js/jquery.min.js"></script>
		<!--bootstrap技术做到了自适应-->
		<script src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<style>
			.mypicdiv {
				text-align: center;
			}
			.pic {
				border-radius: 50px;
			}
		</style>
		<script>
			function cal(){				
				//jq语法   "6000"---->数字 6000
				var salary = $("#sal").val();
				salNum = parseInt(salary);
				ylgr = salNum * 0.08;
				ylgs = salNum * 0.2;
				$("#ylgr").html(ylgr);
				$("#ylgs").html(ylgs);
				
				ybgr = salNum * 0.02;
				ybgs = salNum * 0.06;
				$("#ybgr").html(ybgr);
				$("#ybgs").html(ybgs);
				
				sygr = salNum * 0.005;
				sygs = salNum * 0.015;
				$("#sygr").html(sygr);
				$("#sygs").html(sygs);
								
				gsgs = salNum * 0.005;
				$("#gsgs").html(gsgs);
				
				sygs = salNum * 0.008;
				$("#sygs").html(sygs);
				
				gjjgr = salNum * 0.12;
				gjjgs = salNum * 0.12;
				$("#gjjgr").html(gjjgr);
				$("#gjjgs").html(gjjgs);
				
				grhj = ylgr+ybgr+sygr+gjjgr;
				$("#grhj").html(grhj);
				
				gshj = ylgs+ybgs+sygs+gsgs+sygs+gjjgs;
				$("#gshj").html(gshj);
				
				ze = grhj+gshj;
				$("#ze").html(ze);
			}
		</script>
	</head>
	<body>
		<div class="mypicdiv">
		  <img src="img/simba.png"  width="100px" height="100px" class="pic"/>
		  </div>
		  <table class="table table-bordered">
			<tr class="text-center">
				<td>工资</td>
				<!--合并三个单元格-->
				<td colspan="3"><input  placeholder="请输入工资" class="form-control" type="text" id="sal"></td>
				<td><button onclick="cal()" class="btn btn-danger btn-block">计算</button></td>
			</tr>			
			<tr class="text-center bg-primary">
				<td>险种</td>
				<td>个人%</td>
				<td>个人</td>
				<td>公司%</td>
				<td>公司</td>
			</tr>
			<tr class="text-center">
				<td>养老</td>
				<td>8%</td>
				<td id="ylgr"></td>
				<td>20%</td>
				<td id="ylgs"></td>				
			</tr>
			<tr class="text-center">
				<td>医保</td>
				<td>2%</td>
				<td id="ybgr"></td>
				<td>6%</td>	
				<td id="ybgs"></td>
			</tr>
			<tr class="text-center">
				<td>失业</td>
				<td>0.5%</td>
				<td id="sygr"></td>
				<td>1.5%</td>	
				<td id="sygs"></td>
			</tr>
			<tr class="text-center">
				<td>工伤</td>
				<td></td>
				<td id="gsgr"></td>
				<td>0.5%</td>	
				<td id="gsgs"></td>
			</tr>
			<tr class="text-center">
				<td>生育</td>
				<td></td>
				<td id="sygr"></td>
				<td>0.8%</td>	
				<td id="sygs"></td>
			</tr>
            <tr class="text-center">
				<td>公积金</td>
				<td>12%</td>
				<td id="gjjgr"></td>
				<td>12%</td>	
				<td id="gjjgs"></td>
			</tr>
			<tr class="text-center">
				<td>合计</td>
				<td>个人合计</td>
				<td id="grhj"></td>
				<td>公司合计</td>	
				<td id="gshj"></td>
			</tr>
			<tr class="text-center">
				<td>总额</td>
				<td colspan="4" id="ze"></td>
			</tr>
		  </table>
		
		
		<div style="text-align: center;">
			<!--class="text-center"也可-->
			中北大学 软件学院2018级 
		</div>
	</body>
</html>
